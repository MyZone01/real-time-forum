<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <img class="logo" src="./img/logo.svg" draggable="false">
        <button class="button button--primary">Send Kudos</button>
    </header>
    <main>
        <div class="l-grid__item l-grid__item--sticky">
            <div class="card bg--light-gradient text--dark">
                <div class="card__body">
                    <div class="display--flex justify--space-between">
                        <div class="text--left">
                            <div class="text--small">My Rank</div>
                            <h2>3rd Place</h2>
                        </div>
                        <div class="text--right">
                            <div class="text--small">My Score</div>
                            <h2>24</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__body">
                    <div class="text--center" id="winner">
                        <div class="text-small text--medium mb--16">Top Sender Last Week</div>
                        <img class="avatar avatar--lg"
                            src="https://www.formula1.com/content/dam/fom-website/drivers/D/DANRIC01_Daniel_Ricciardo/danric01.png.transform/2col-retina/image.png">
                        <h3 class="mt--16">Daniel Ricciardo</h3>
                        <span class="text--teal text--small">Daniel Ricciardo</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="l-grid__item">
            <div class="card">
                <div class="card__header">
                    <h3>Chat</h3>
                </div>
                <div class="card__body">
                    <div class="outer-wrap">
                        <div class="wrap">
                            <div class="message active">
                                <div class="profile-picture">
                                    <img src="https://images.unsplash.com/photo-1562695914-1970cc32ef52?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODQ1MjMyMDV8&ixlib=rb-4.0.3&q=85"
                                        alt="Profile Picture" />
                                </div>
                                <div class="speech-bubble">
                                    <p>Why don't scientists trust atoms?</p>
                                </div>
                            </div>
                        </div>
                        <div class="wrap">
                            <div class="message active outgoing">
                                <div class="profile-picture">
                                    <img src="https://images.unsplash.com/photo-1548655820-aaef3a7db508?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODQ1MjMyMDV8&ixlib=rb-4.0.3&q=85"
                                        alt="Profile Picture">
                                </div>
                                <div class="speech-bubble">
                                    <p>I don't know</p>
                                </div>
                            </div>
                            <div class="message active outgoing">
                                <div class="speech-bubble">
                                    <p>Why?</p>
                                </div>
                            </div>
                        </div>
                        <div class="wrap">
                            <div class="message active">
                                <div class="profile-picture">
                                    <img src="https://images.unsplash.com/photo-1562695914-1970cc32ef52?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODQ1MjMyMDV8&ixlib=rb-4.0.3&q=85"
                                        alt="Profile Picture" />
                                </div>
                                <div class="speech-bubble">
                                    <p>Because they make everything up!</p>
                                </div>
                            </div>
                            <div class="message active">
                                <div class="speech-bubble">
                                    <p>ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚</p>
                                </div>
                            </div>
                            <div class="message active">
                                <div class="speech-bubble">
                                    <p>ðŸ˜‚</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <style>
                        textarea {
                            resize: none;
                            width: calc(100% - 2rem);
                            padding: 1.5rem;
                            margin: 1rem;
                            border-radius: 40px;
                            border: none;
                            background-color: var(--darkest);
                        }
                    </style>
                    <!-- <button class="button mb--8 primary">Send</button> -->
                    <textarea name="msg" id="msg" rows="1" placeholder="Enter your message"></textarea>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
